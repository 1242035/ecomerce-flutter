matrix:
  fast_finish: true
  allow_failures:
  - env: JOB=IPA
  include:
  - env: JOB=IPA
    os: osx
    language: generic
    osx_image: xcode11.3
    before_script:
    #- brew update
    #- brew install --HEAD usbmuxd
    #- brew unlink usbmuxd
    #- brew link usbmuxd
    #- brew install --HEAD libimobiledevice
    #- brew install ideviceinstaller
    #- brew install ios-deploy
    - git clone https://github.com/flutter/flutter.git -b beta --depth 1
    script:
    - flutter/bin/flutter build ios --debug --no-codesign
    before_deploy:
    - pushd build/ios/iphoneos
    - mkdir Payload
    - cd Payload
    - ln -s ../Runner.app
    - cd ..
    - zip -r app.ipa Payload
    - popd

cache:
  directories:
  - "$HOME/.pub-cache"
branches:
  only:
  - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/ios/iphoneos/app.ipa
  on:
    repo: 1242035/ecomerce-flutter
    branch: master
